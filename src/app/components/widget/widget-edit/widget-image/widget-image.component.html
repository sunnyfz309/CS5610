<nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light">
  <div class = "container-fluid row">
    <a routerLink="../" class="navbar-text white-text pull-left icon-padding">
      <span class="fas fa-chevron-left fontawsome_icon"></span>
    </a>
    <a routerLink="./" class="navbar-brand">Widget Edit</a>
    <a (click)="updateWidget()" class="black-text navbar-text pull-right icon-padding">
      <span class="fas fa-check fontawsome_icon"></span>
    </a>
  </div>
</nav>

<div class="container container-padding mt-1">
  <form>
    <label for="WidgetImageName">WidgetId (Cannot change)</label>
    <input id="WidgetImageName" name="WidgetImageName" type="text" class="form-control" placeholder="{{widget._id}}" disabled/>
    <label for="WidgetImageURL">URL</label>
    <input id="WidgetImageURL" name="WidgetImageURL" type="url" class="form-control" placeholder="URL" [(ngModel)]="widget.url"/>
    <label for="WidgetImageWidth">Width</label>
    <input id="WidgetImageWidth" name="WidgetImageWidth" type="text" class="form-control" placeholder="100%" [(ngModel)]="widget.width"/>
  </form>

  <label for="WidgetImageUpload">Upload</label>
  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
    <input  name="myFile" id="WidgetImageUpload" placeholder="No file chosen" type="file" class="form-control"/>
    <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
    <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
    <input  name="pageId" value="{{pageId}}"   style="display: none"/>
    <input  name="userId" value="{{userId}}"   style="display: none"/>
    <button type="submit" class="btn btn-block btn-primary mt-2">Upload Image</button>
  </form>

  <a class="btn btn-success btn-block mt-2" (click)="updateWidget()">
    Update
  </a>
  <a class="btn btn-danger btn-block" (click)="deleteWidget()">
    Delete
  </a>
</div>

<nav class="navbar navbar-fixed-bottom navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid justify-content-end">
    <a routerLink="../../../../../../" class="avbar-link navbar-text cl-icon-padding">
      <span class="fas fa-user fontawsome_icon"></span>
    </a>
  </div>
</nav>
