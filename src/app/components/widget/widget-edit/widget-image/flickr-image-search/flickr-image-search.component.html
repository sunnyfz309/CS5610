<nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light">
  <div class = "container-fluid row">
    <a routerLink="../" class="navbar-text white-text pull-left icon-padding">
      <span class="fas fa-chevron-left fontawsome_icon"></span>
    </a>
    <a routerLink="./" class="navbar-brand">Search Flickr</a>
  </div>
</nav>

<div class="container container-padding">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" placeholder="Search Images" class="form-control">
    <span class="input-group-btn">
         <a (click)="searchPhotos()" class="btn btn-default" type="button">
             <span class="fas fa-search"></span>
         </a>
    </span>
  </div>
  <div class="row">
    <div *ngFor = "let pic of photos" class="col-xs-4">
      <img (click)="selectPhoto(pic)" width="100%"
           [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
      <p></p>
    </div>
  </div>
</div>

<nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid justify-content-end">
    <a routerLink="../../../../../../../" class="avbar-link navbar-text cl-icon-padding">
      <span class="fas fa-user fontawsome_icon"></span>
    </a>
  </div>
</nav>
