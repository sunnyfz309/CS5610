  <div class = "container-fluid row">
    <a routerLink="../" class="navbar-text white-text pull-left icon-padding">
      <span class="fas fa-chevron-left fontawsome_icon"></span>

    <a routerLink="./" class="navbar-brand">Widget Edit</a>
    <a (click)="updateWidget()" class="black-text navbar-text pull-right icon-padding">

<div class="container container-padding">
  <label for="WidgetHeaderName">WidgetId (Cannot change)</label>
  <input id="WidgetHeaderName" type="text" class="form-control" placeholder="{{widget._id}}" disabled/>
  <label for="WidgetHeaderText">Text</label>
  <input id="WidgetHeaderText" type="text" class="form-control" placeholder="Text" [(ngModel)]="widget.text"/>
  <label for="WidgetHeaderSize">Size</label>
  <input id="WidgetHeaderSize" type="text" class="form-control" placeholder="3" [(ngModel)]="widget.size"/>

  <a class="btn btn-success btn-block mt-2" (click)="updateWidget()">
    Update
  </a>
  <a class="btn btn-danger btn-block" (click)="deleteWidget()">
    Delete
  </a>
</div>
