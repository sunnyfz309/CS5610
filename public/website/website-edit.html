<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet"/>
</head>

<body class="css-orientation">

<nav class="navbar navbar-expand-lg fixed-top cl-blue-navbar">
  <div class="container-fluid row">
    <div class="col-sm-4 hide-on-portrait">
      <div class="container-fluid">
        <a href="website-list.html" class="navbar-link cl-text-white mr-3">
          <span class="fas fa-chevron-left fontawsome_icon"></span>
        </a>
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          Websites
        </a>
        <a href="website-new.html" class="navbar-link navbar-text float-right cl-text-white cl-icon-padding">
          <span class="fas fa-plus fontawsome_icon"></span>
        </a>
      </div>
    </div>
    <div class="col-sm-8 mx-auto">
      <div class="container-fluid">
        <a href="website-list.html" class="navbar-link cl-text-white mr-3 hide-on-landscape">
          <span class="fas fa-chevron-left fontawsome_icon"></span>
        </a>
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          New Websites
        </a>
        <a href="website-list.html" class="navbar-link navbar-text float-right cl-text-white cl-icon-padding">
          <span class="fas fa-check fontawsome_icon"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="contain-fluid row">
  <div class="col-sm-4 border-right hide-on-portrait">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless">
        <a href="page-list.html">Blogging App</a>
        <a href="website-edit.html"><span class="fas fa-cog fontawsome_icon float-right"></span></a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a href="page-list.html">Address Book App</a>
        <a href="website-edit.html"><span class="fas fa-cog fontawsome_icon float-right"></span></a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a href="page-list.html">Script Testing App</a>
        <a href="website-edit.html"><span class="fas fa-cog fontawsome_icon float-right"></span></a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a href="page-list.html">Blogger</a>
        <a href="website-edit.html"><span class="fas fa-cog fontawsome_icon float-right"></span></a>
      </li>
    </ul>
  </div>
  <div class="col-sm-8 mx-auto">
    <form class="px-4 py-3 font-weight-bold">
      <div class="form-group">
        <label for="website-name">Website Name</label>
        <input type="text" class="form-control" id="website-name" placeholder="Blogger">
      </div>
      <div class="form-group">
        <label for="website-description">Website Description</label>
        <textarea id="website-description" class="form-control" rows="5"
                  placeholder="Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. The blogs are hosted by Google and generally accessed from a subdomain of blogspot.com..."></textarea>
      </div>
      <a class="btn btn-danger  btn-block" href="page-list.html">Delete</a>
    </form>
  </div>
</div>

<nav class="navbar fixed-bottom cl-blue-navbar hide-on-portrait">
  <div>
    <a href="../user/profile.html" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding"></a>
  </div>
