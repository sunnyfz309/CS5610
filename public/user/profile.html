<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar cl-blue-navbar fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="cl-text-white navbar-brand cl-text-bold" href="#">
        Profile
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label class="profile-label" for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label class="profile-label" for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label class="profile-label" for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="First Name">
    </div>
    <div class="form-group">
      <label class="profile-label" for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Last Name">
    </div>
  </form>

  <a class="btn btn-primary btn-block" href="../website/website-list.html">Websites</a>
  <a class="btn btn-danger btn-block" href="login.html">Logout</a>

</div>

<nav class="navbar-thick cl-blue-navbar fixed-bottom"></nav>

</body>
</html>
