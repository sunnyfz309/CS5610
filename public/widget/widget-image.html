<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Widget Image</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid row">
    <div>
      <div>
        <a href="widget-list.html" class="navbar-link navbar-text pull-left cl-text-black cl-icon-padding">
          <span class="fas fa-chevron-left fontawsome_icon"></span>
        </a>
        <a class="cl-text-black navbar-brand cl-text-bold" href="#">
          Widget Edit
        </a>
      </div>
    </div>
    <div class="justify-content-end">
      <a href="widget-list.html" class="navbar-link navbar-text cl-icon-padding cl-text-white">
        <span class="fas fa-check fontawsome_icon"></span>
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input type="text" class="form-control" id="image-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input type="text" class="form-control" id="image-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input type="text" class="form-control" id="image-URL" placeholder="https://i.pinimg.com/originals/13/58/f1/1358f1d6900e597c8efe2924115e588a.jpg">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input type="text" class="form-control" id="image-width" placeholder="100%">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" id="exampleInputFile">
    </div>
  </form>
  <a class="btn btn-primary btn-block" href="#">Upload Image</a>
  <a class="btn btn-danger  btn-block" href="widget-list.html">Delete</a>
</div>

<nav class="navbar fixed-bottom navbar-light bg-light justify-content-end">
  <div>
    <a href="../user/profile.html" class="navbar-link navbar-text cl-icon-padding cl-text-white">
      <span class="fas fa-user fontawsome_icon"></span>
    </a>
  </div>
</nav>

</body>
</html>
